  <script>
    const mochi = document.getElementById("mochi");
    const mallet = document.getElementById("mallet");
    const msg = document.getElementById("msg");
    const eyes = document.querySelectorAll('.eye');

    let height = 20; // 20vw åˆå§‹é«˜åº¦
    const maxHeight = 50; // 50vw æœ€å¤§é«˜åº¦

    function playAh() {
      const ctx = new (window.AudioContext || window.webkitAudioContext)();
      const osc = ctx.createOscillator();
      const gain = ctx.createGain();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(880, ctx.currentTime);
      gain.gain.setValueAtTime(0.0001, ctx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.2, ctx.currentTime + 0.02);
      gain.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.25);
      osc.connect(gain);
      gain.connect(ctx.destination);
      osc.start();
      osc.stop(ctx.currentTime + 0.25);
    }

    function pound() {
      if (height >= maxHeight) return;

      height += 2;
      mochi.style.height = height + "vw";
      mochi.style.transform = "scaleX(0.95)";
      mallet.style.transform = "rotate(-25deg) translateY(2vw)";
      eyes.forEach(e => e.style.transform = `translateX(${Math.random()*2 - 1}vw)`);
      playAh();

      setTimeout(() => {
        mochi.style.transform = "scaleX(1)";
        mallet.style.transform = "rotate(0deg) translateY(0)";
        eyes.forEach(e => e.style.transform = "translateX(0)");
      }, 100);

      if (height >= maxHeight) {
        msg.textContent = "ğŸ‰ éº»ç³¬å®Œæˆï¼å¥½Qï¼";
      } else {
        msg.textContent = "ğŸ’¥ é˜¿ï½";
      }
    }

    function resetGame() {
      height = 20;
      mochi.style.height = height + "vw";
      msg.textContent = "é‡æ–°é–‹å§‹ï¼";
    }

    // æ¡Œæ©Ÿéµç›¤
    document.addEventListener("keydown", e => {
      if (e.code === "Space") {
        e.preventDefault();
        pound();
      }
    });

    // æ‰‹æ©Ÿè§¸æ§
