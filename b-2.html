<style>

/* æ‹¼åœ–å€ */

/* ç›®æ¨™ä½ç½® */

.slot.triangle {
  width: 0;

.pieces {
  width: 300px;

  margin: 10px;
  cursor: grab;
}

/* å½¢ç‹€ */
.triangle {
  width: 0;
  height: 0;
  border-left: 50px solid transparent;

<body>

<h1>ğŸ§© é€ å‹æ‹¼åœ–</h1>

<div class="game">
  <!-- æ‹¼åœ–é›¶ä»¶ -->
  <div class="pieces">
    <div class="piece triangle" draggable="true" data-shape="triangle"></div>
    <div class="piece square" draggable="true" data-shape="square"></div>
  </div>

  <!-- æ‹¼åœ–æ¿ -->
  <div class="board">
    <div class="slot triangle" data-accept="triangle" style="top:30px;left:30px;"></div>
    <div class="slot square" data-accept="square" style="top:150px;left:150px;"></div>
  </div>
</div>

<script>
let dragged = null;

document.querySelectorAll(".piece").forEach(p => {
  p.addEventListener("dragstart", e => {
    dragged = p;
  });
});

document.querySelectorAll(".slot").forEach(slot => {
  slot.addEventListener("dragover", e => e.preventDefault());

  slot.addEventListener("drop", () => {
    if (dragged.dataset.shape === slot.dataset.accept) {
      dragged.style.position = "absolute";
      dragged.style.top = slot.style.top;
      dragged.style.left = slot.style.left;
      dragged.style.margin = "0";
      document.querySelector(".board").appendChild(dragged);
      checkWin();
    }
  });
});

function checkWin() {
  const allPlaced = document.querySelectorAll(".board .piece").length === 2;
  if (allPlaced) {
    setTimeout(() => alert("ğŸ‰ æ‹¼åœ–å®Œæˆï¼"), 200);
  }
}
</script>
