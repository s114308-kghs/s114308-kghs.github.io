<body>

<h2>ğŸ¡ å¹³å‡æ©«ç¸±æ‹‰é•·éº»ç³¬</h2>

<input type="color" id="colorPicker">

<div id="mochi-container">
  <div id="mochi">
    <div class="eye left"></div>

<script>
const mochi = document.getElementById("mochi");
const colorPicker = document.getElementById("colorPicker");
const eyeLeft = mochi.querySelector(".eye.left");
const eyeRight = mochi.querySelector(".eye.right");
const mouth = mochi.querySelector(".mouth");

// æŸ“è‰²
colorPicker.addEventListener("input", e => {
  mochi.style.background = e.target.value;
});

// åˆå§‹å°ºå¯¸
let size = 120; // ç”¨ä¸€å€‹è®Šæ•¸æ§åˆ¶æ©«ç¸±å¹³å‡
let targetSize = 120;

// Web Audio è»Ÿç¶¿ç¶¿è²éŸ³
const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
let oscillator = null;
let gainNode = null;

function startSoftAh() {
  if (!oscillator) {
    oscillator = audioCtx.createOscillator();
    gainNode = audioCtx.createGain();
    oscillator.type = "sine";
    oscillator.frequency.value = 180;
    gainNode.gain.value = 0.12;
    oscillator.connect(gainNode);
    gainNode.connect(audioCtx.destination);
    oscillator.start();
  }
}

function updatePitch() {
  if (oscillator) {
    oscillator.frequency.value = 180 + (size - 120) * 0.3;
    gainNode.gain.value = 0.12 + Math.sin(Date.now()/100)*0.02;
  }
}

function stopSoftAh() {
  if (oscillator) {
    oscillator.stop();
    oscillator.disconnect();
    gainNode.disconnect();
    oscillator = null;
    gainNode = null;
  }
}

// å½ˆæ€§å›å½ˆ + è±†è±†çœ¼ + å˜´å·´
function rebound() {
  const interval = setInterval(() => {
    size = size - (size - 120) * 0.1;
    mochi.style.width = size + "px";
    mochi.style.height = size + "px";
    mochi.style.borderRadius = 50 + (size-120)*0.1 + "%";

    // è±†è±†çœ¼å¾®æ™ƒ
    const eyeOffsetX = Math.sin(Date.now()/100)*2; 
    const eyeOffsetY = Math.sin(Date.now()/120)*2;
    eyeLeft.style.top = 40 + eyeOffsetY + "%";
    eyeLeft.style.left = 30 + eyeOffsetX + "%";
    eyeRight.style.top = 40 + eyeOffsetY + "%";
    eyeRight.style.left = 55 + eyeOffsetX + "%";

    // å˜´å·´å¾®ç¬‘
    mouth.style.width = Math.min((size - 120)*0.3, 20) + "px";

    if (Math.abs(size - 120) < 0.5) {
      mochi.style.width = "120px";
      mochi.style.height = "120px";
      mochi.style.borderRadius = "50%";
      eyeLeft.style.top = "40%";
      eyeLeft.style.left = "30%";
      eyeRight.style.top = "40%";
      eyeRight.style.left = "55%";
      mouth.style.width = "0px";
      clearInterval(interval);
    }
  }, 30);
}

// æ‹‰é•·åŠŸèƒ½
let stretchInterval = null;

function startStretch() {
  audioCtx.resume();
  startSoftAh();

  stretchInterval = setInterval(() => {
    size += 6; // å¹³å‡æ©«ç¸±å¢é•·
    mochi.style.width = size + "px";
    mochi.style.height = size + "px";
    mochi.style.borderRadius = 50 + (size-120)*0.1 + "%";

    // è±†è±†çœ¼æ™ƒå‹•
    const eyeOffsetX = Math.sin(Date.now()/50)*2; 
    const eyeOffsetY = Math.sin(Date.now()/60)*2;
    eyeLeft.style.top = 40 + eyeOffsetY + "%";
    eyeLeft.style.left = 30 + eyeOffsetX + "%";
    eyeRight.style.top = 40 + eyeOffsetY + "%";
    eyeRight.style.left = 55 + eyeOffsetX + "%";

    // å˜´å·´å¾®ç¬‘
    mouth.style.width = Math.min((size - 120)*0.3, 20) + "px";

    updatePitch();
  }, 50);
}

function stopStretch() {
  clearInterval(stretchInterval);
  stopSoftAh();
  rebound();
}

// é›»è…¦æ»‘é¼ 
mochi.addEventListener("mousedown", e => {
  e.preventDefault();
  startStretch();
});
document.addEventListener("mouseup", e => {
  stopStretch();
});

// æ‰‹æ©Ÿè§¸æ§
mochi.addEventListener("touchstart", e => {
  e.preventDefault();
  startStretch();
});
mochi.addEventListener("touchend", e => {
  e.preventDefault();
  stopStretch();
});
mochi.addEventListener("touchcancel", e => {
  e.preventDefault();
  stopStretch();
});
</script>
